<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rating Component</title>
    <link rel="stylesheet" href="./index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">
    <script defer src="./index.js"></script>
</head>

<body>

    <main>
        <section id="ratingCard" class="section__ratingCard" aria-label="rating card">
            <div id="star" role="presentation" class="block__starContainer">
                <svg role="presentation" alt="" width="17" height="16" xmlns="http://www.w3.org/2000/svg">
                    <path
                        d="m9.067.43 1.99 4.031c.112.228.33.386.58.422l4.45.647a.772.772 0 0 1 .427 1.316l-3.22 3.138a.773.773 0 0 0-.222.683l.76 4.431a.772.772 0 0 1-1.12.813l-3.98-2.092a.773.773 0 0 0-.718 0l-3.98 2.092a.772.772 0 0 1-1.119-.813l.76-4.431a.77.77 0 0 0-.222-.683L.233 6.846A.772.772 0 0 1 .661 5.53l4.449-.647a.772.772 0 0 0 .58-.422L7.68.43a.774.774 0 0 1 1.387 0Z"
                        fill="#FC7614" />
                </svg>
            </div>
            <article class="main__article">
                <h1 id="header" class="h1__article">How did we do?</h1>
                <p id="paragraph" class="p__article">Please let us know how we did with your support request. All
                    feedback is
                    appreciated to help us
                    improve our offering!</p>
                <form id="form">
                    <fieldset name="rating" id="ratingContainer" class="block__ratingContainer">
                        <input name="rating" value="1" type="radio" id="one" class="input" />
                        <label class="button button__rating" for="one">1</label>
                        <input name="rating" value="2" type="radio" id="two" class="input" />
                        <label class="button button__rating" for="two">2</label>
                        <input name="rating" value="3" type="radio" id="three" class="input" />
                        <label class="button button__rating" for="three">3</label>
                        <input name="rating" value="4" type="radio" id="four" class="input" />
                        <label class="button button__rating" for="four">4</label>
                        <input name="rating" value="5" type="radio" id="five" class="input" />
                        <label class="button button__rating" for="five">5</label>
                    </fieldset>
                    <button class="button button__submit" id="submitBtn">
                        <span class="span span__submit">SUBMIT</span>
                    </button>
                </form>
            </article>
        </section>
    </main>

</body>

</html>
